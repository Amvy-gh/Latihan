<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulir Pengguna</title>
</head>
<body>
  <h1>Formulir Pengguna</h1>
  <form id="formPengguna">
    <label for="nama">Nama: </label>
    <input type="text" id="nama" required><br>
    <label for="email">Email: </label>
    <input type="email" id="email" required><br>
    <button type="submit">Kirim</button>
  </form>
  <div id="hasil"></div>

  <script>
    document.getElementById("formPengguna").addEventListener("submit", function(event) {
      event.preventDefault();
      let nama = document.getElementById("nama").value;
      let email = document.getElementById("email").value;
      document.getElementById("hasil").innerHTML = `Nama Anda: ${nama}<br>Email Anda: ${email}`;
    });
  </script>
</body>
</html>
